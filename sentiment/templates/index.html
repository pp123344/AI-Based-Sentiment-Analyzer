<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Sentiment Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI-Based Sentiment Analyzer</h1>
        <form method="POST">
            <textarea name="text" placeholder="Enter text here..." required>{{ text }}</textarea>
            <button type="submit">Analyze</button>
        </form>
        {% if sentiment %}
        <div class="result">
            <h3>Sentiment: {{ sentiment['sentiment'] }}</h3>
            <p>Confidence: {{ sentiment['confidence'] }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
